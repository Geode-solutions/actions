on:
  workflow_call:
    inputs:
      repos:
        type: string
      branch:
        type: string
        default: ${{ github.ref }}
      docker:
        type: boolean
        required: true
      python:
        type: boolean
        required: true
      node:
        type: boolean
        required: true
      integration:
        type: boolean
        required: true
      browser:
        type: boolean
        required: true
      desktop:
        type: boolean
        required: true
      # cloud:
      #   type: boolean
      #   required: true
      microservices_path:
        type: string
        required: true
    secrets:
      TOKEN:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  test-python:
    if: inputs.python
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: Geode-solutions/actions/get-release@master
        id: wheels
        with:
          repository: ${{ inputs.repos }}
          file: ".whl"
          token: ${{ secrets.TOKEN }}
          branch: ${{ inputs.branch }}
      - name: Install dependencies
        run: |
          pip install --extra-index-url https://wheels.vtk.org .[cpu]
          wheels=$(echo "${{ steps.wheels.outputs.path }}" | sed 's/\;/\ /g')
          echo "all wheels = $wheels"
          if [ -n "$wheels" ]; then 
            for wheel in $wheels; do
              pip install --extra-index-url https://wheels.vtk.org $wheel
            done
          fi
          pip list
        shell: bash
      - name: Test
        run: |
          pip install pytest pytest-xprocess
          pytest

  test-node:
    if: inputs.node
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}
      - uses: Geode-solutions/actions/install-node-dependencies@master
        with:
          repos: ${{ inputs.repos }}
          branch: ${{ inputs.branch }}
          token: ${{ secrets.TOKEN }}
      - name: Test
        run: |
          npm run test

  test-integration:
    if: inputs.integration
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}
      - uses: Geode-solutions/actions/install-node-dependencies@master
        with:
          repos: ${{ inputs.repos }}
          branch: ${{ inputs.branch }}
          token: ${{ secrets.TOKEN }}
      - uses: Geode-solutions/actions/install-microservices@master
        with:
          repos: ${{ inputs.repos }}
          branch: ${{ inputs.branch }}
          token: ${{ secrets.TOKEN }}
          microservices_path: ${{ inputs.microservices_path }}
      - name: Test
        run: |
          npm run test:integration

  test-browser:
    if: inputs.browser
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}
      - uses: Geode-solutions/actions/install-node-dependencies@master
        with:
          repos: ${{ inputs.repos }}
          branch: ${{ inputs.branch }}
          token: ${{ secrets.TOKEN }}
      - uses: Geode-solutions/actions/install-microservices@master
        with:
          repos: ${{ inputs.repos }}
          branch: ${{ inputs.branch }}
          token: ${{ secrets.TOKEN }}
          microservices_path: ${{ inputs.microservices_path }}
      - name: Install Playwright
        run: npx playwright install chromium firefox --with-deps
      - name: Build
        run: |
          npm run build:browser
      - name: Test on Linux
        if: runner.os == 'Linux'
        run: |
          xvfb-run -n 99 --server-args="-screen 0 1280x960x24" npm run test:e2e:browser
        env:
          DEBUG: "pw:browser"
      - name: Test on Windows
        if: runner.os == 'Windows'
        run: |
          npm run test:e2e:browser
        env:
          DEBUG: "pw:browser"
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-browser-${{ runner.os }}
          path: playwright-report/

  test-desktop:
    if: inputs.desktop
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}
      - uses: Geode-solutions/actions/install-node-dependencies@master
        with:
          repos: ${{ inputs.repos }}
          branch: ${{ inputs.branch }}
          token: ${{ secrets.TOKEN }}
      - uses: Geode-solutions/actions/install-microservices@master
        with:
          repos: ${{ inputs.repos }}
          branch: ${{ inputs.branch }}
          token: ${{ secrets.TOKEN }}
          microservices_path: ${{ inputs.microservices_path }}
      - name: Install Azure Sign Tool
        if: ${{ runner.os == 'Windows' }}
        run: dotnet tool install --global AzureSignTool --version 4.0.1
      - name: Install Playwright
        run: npx playwright install chromium firefox --with-deps
      - name: Build
        run: |
          npm run build:microservices
          npm run build:desktop
        env:
          AZURE_KEY_VAULT_URI: ${{ secrets.AZURE_KEY_VAULT_URI }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_CERT_NAME: ${{ secrets.AZURE_CERT_NAME }}
      - name: Test on Linux
        if: runner.os == 'Linux'
        run: |
          sudo chown root:root ./release/0.0.0/linux-unpacked/chrome-sandbox
          sudo chmod 4755 ./release/0.0.0/linux-unpacked/chrome-sandbox
          xvfb-run -n 99 --server-args="-screen 0 1280x960x24" npm run test:e2e:desktop
        env:
          DEBUG: "pw:browser"
      - name: Test on Windows
        if: runner.os == 'Windows'
        run: |
          npm run test:e2e:desktop
        env:
          DEBUG: "pw:browser"
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-desktop-${{ runner.os }}
          path: playwright-report/

  test-docker:
    if: inputs.docker
    uses: Geode-solutions/actions/.github/workflows/docker-build-squash-push.yml@master
    with:
      tag: test
      upload: false
    secrets:
      TOKEN: ${{secrets.TOKEN}}
