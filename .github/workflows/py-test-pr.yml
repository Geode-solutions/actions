on:
  workflow_call:
    inputs:
      repos:
        type: string
      docker:
        type: boolean
        default: false
      python:
        type: boolean
        default: true
      npm:
        type: boolean
        default: false
    secrets:
      TOKEN:
        required: true

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    uses: Geode-solutions/actions/.github/workflows/py-prepare.yml@master
    secrets: inherit

  checkers:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}
      - uses: dciborow/action-pylint@main
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          glob_pattern: "**/*.py"
      # - uses: tsuyoshicho/action-mypy@v4
      #   with:
      #     github_token: ${{ secrets.github_token }}
      #     reporter: github-pr-review
      #     mypy_flags: "--config-file mypy.ini"
      #     setup_method: "install"
      #     install_types: false
      #     fail_on_error: true
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          mypy . --show-column-numbers --show-error-codes --strict || true
      - name: Setup reviewdog
        uses: reviewdog/action-setup@v1
      - name: Run mypy and reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mypy . --show-column-numbers --show-error-codes --strict | reviewdog -efm="%E%f:%l:%c: error: %m" -efm="%E%f:%l: error: %m" -efm="%W%f:%l:%c: warning: %m" -efm="%W%f:%l: warning: %m" -name="mypy" -reporter=github-pr-review -level=warning -filter-mode=nofilter -fail-level=any

  test-repository:
    needs: prepare
    uses: Geode-solutions/actions/.github/workflows/web-test-repository.yml@master
    with:
      repos: ${{ inputs.repos }}
      branch: ${{ github.event.pull_request.head.ref }}
      docker: ${{ inputs.docker }}
      python: ${{ inputs.python }}
      npm: ${{ inputs.npm }}
    secrets: inherit

  semantic-commit:
    needs: prepare
    uses: Geode-solutions/actions/.github/workflows/semantic-commit.yml@master
    secrets: inherit

  release:
    needs: [test-repository, semantic-commit, checkers]
    uses: Geode-solutions/actions/.github/workflows/dev-release.yml@master

  deploy-repository:
    needs: release
    uses: Geode-solutions/actions/.github/workflows/web-deploy-repository.yml@master
    with:
      repos: ${{ inputs.repos }}
      branch: ${{ github.event.pull_request.head.ref }}
      version: "0.0.0"
      release: ${{ github.head_ref }}-tag
      release_channel: ${{ needs.release.outputs.new_release_channel }}
      upload: false
      python: ${{ inputs.python }}
      npm: ${{ inputs.npm }}
      docker: ${{ inputs.docker }}
    secrets: inherit
