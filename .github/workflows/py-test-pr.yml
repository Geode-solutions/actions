on:
  workflow_call:
    inputs:
      repos:
        type: string
      docker:
        type: boolean
        default: false
      python:
        type: boolean
        default: true
      node:
        type: boolean
        default: false
    secrets:
      TOKEN:
        required: true

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    uses: Geode-solutions/actions/.github/workflows/py-prepare.yml@master
    secrets: inherit

  checkers:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: Geode-solutions/actions/get-release@master
        id: wheels
        with:
          repository: ${{ inputs.repos }}
          file: ".whl"
          token: ${{ secrets.TOKEN }}
          branch: ${{ github.event.pull_request.head.ref }}
      - name: Install dependencies
        run: |
          pip install --extra-index-url https://wheels.vtk.org .[cpu]
          pip install mypy pylint
          wheels=$(echo "${{ steps.wheels.outputs.path }}" | sed 's/\;/\ /g')
          echo "all wheels = $wheels"
          if [ -n "$wheels" ]; then 
            for wheel in $wheels; do
              pip install --extra-index-url https://wheels.vtk.org $wheel
            done
          fi
          pip list
      - uses: dciborow/action-pylint@main
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          glob_pattern: "**/*.py"
          level: "warning"
      - uses: tsuyoshicho/action-mypy@v5
        with:
          github_token: ${{ secrets.github_token }}
          mypy_flags: "--config-file mypy.ini"
          install_types: false
          target: "src"
          fail_level: "warning"
          reporter: github-pr-review

  test-repository:
    needs: prepare
    uses: Geode-solutions/actions/.github/workflows/web-test-repository.yml@master
    with:
      repos: ${{ inputs.repos }}
      branch: ${{ github.event.pull_request.head.ref }}
      docker: ${{ inputs.docker }}
      python: ${{ inputs.python }}
      node: ${{ inputs.node }}
      integration: false
      browser: false
    secrets: inherit

  semantic-commit:
    needs: prepare
    uses: Geode-solutions/actions/.github/workflows/semantic-commit.yml@master
    secrets: inherit

  release:
    needs: [test-repository, semantic-commit, checkers]
    uses: Geode-solutions/actions/.github/workflows/dev-release.yml@master

  deploy-repository:
    needs: release
    uses: Geode-solutions/actions/.github/workflows/web-deploy-repository.yml@master
    with:
      repos: ${{ inputs.repos }}
      branch: ${{ github.event.pull_request.head.ref }}
      version: "0.0.0"
      release: ${{ github.head_ref }}-tag
      release_channel: ${{ needs.release.outputs.new_release_channel }}
      upload: false
      python: ${{ inputs.python }}
      node: ${{ inputs.node }}
      docker: ${{ inputs.docker }}
    secrets: inherit
