on:
  workflow_call:
    secrets:
      TOKEN:
        required: true

jobs:
  request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: 'Geode-solutions',
              repo: 'Versions',
              workflow_id: 'cpp-merge-request.yml',
              ref: 'master',
              inputs: { branch: '$GITHUB_REF_NAME' }
            })