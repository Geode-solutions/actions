  test-repository:
    needs: prepare
    uses: Geode-solutions/actions/.github/workflows/cpp-test-repository.yml@master
    with:
      name: ${{ inputs.name }}
      directory: ${{ inputs.directory }}
      repos: ${{ inputs.repos }}
      light: ${{ github.event.pull_request.draft }}
      branch: ${{ github.event.pull_request.head.ref }}
      python: ${{ inputs.python }}
    secrets: inherit

  dry-semantic-release:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        id: semantic
        with:
          branch: ${{ github.head_ref }}
          ci: false
          dry_run: true
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
      - name: Failed for non semantic commit
        if: steps.semantic.outputs.new_release_published == 'false'
        run: | 
            echo "::error PR is not mergeable: no semantic commit message found"
            exit 1

  release:
    runs-on: ubuntu-latest
    needs: [test-repository, dry-semantic-release]
    steps:
      - name: Create Release
        uses: actions/github-script@v7
        with:
          script: |
            const refs = await github.rest.git.listMatchingRefs({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "tags/${{ github.head_ref }}-tag"
            })
            console.log(refs)
            if(refs.data.length > 0) {
              console.log("Tag already exists, skipping release")
              return
            }
            github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: "${{ github.head_ref }}-tag",
              name: "${{ github.head_ref }}",
              prerelease: true,
              target_commitish: "${{ github.head_ref }}"
            })
        env:
          GH_TOKEN: ${{ github.token }}

  deploy-repository:
    needs: release
    uses: Geode-solutions/actions/.github/workflows/cpp-deploy-repository.yml@master
    with:
      name: ${{ inputs.name }}
      directory: ${{ inputs.directory }}
      repos: ${{ inputs.repos }}
      version: "0.0.0"
      release: ${{ github.head_ref }}-tag
      upload-pypi: false
      light: true
      python: ${{ inputs.python }}
    secrets: inherit
