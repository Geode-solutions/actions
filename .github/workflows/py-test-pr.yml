on:
  workflow_call:
    inputs:
      repos:
        type: string
      docker:
        type: boolean
        default: false
      python:
        type: boolean
        default: true
      npm:
        type: boolean
        default: false
    secrets:
      TOKEN:
        required: true

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    uses: Geode-solutions/actions/.github/workflows/py-prepare.yml@master
    secrets: inherit

  pylint:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}
      - uses: dciborow/action-pylint@main
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          glob_pattern: "**/*.py"

  test-repository:
    needs: prepare
    uses: Geode-solutions/actions/.github/workflows/py-test-repository.yml@master
    with:
      repos: ${{ inputs.repos }}
      branch: ${{ github.event.pull_request.head.ref }}
      docker: ${{ inputs.docker }}
      python: ${{ inputs.python }}
      npm: ${{ inputs.npm }}
    secrets: inherit

  semantic-commit:
    needs: prepare
    uses: Geode-solutions/actions/.github/workflows/semantic-commit.yml@master

  release:
    needs: [test-repository, semantic-commit, pylint]
    uses: Geode-solutions/actions/.github/workflows/dev-release.yml@master

  deploy-repository:
    needs: release
    uses: Geode-solutions/actions/.github/workflows/py-deploy-repository.yml@master
    with:
      version: "0.0.0"
      release: ${{ github.head_ref }}-tag
      release_channel: ${{ needs.release.outputs.new_release_channel }}
      upload-pypi: false
      python: ${{ inputs.python }}
      npm: ${{ inputs.npm }}
      docker: ${{ inputs.docker }}
    secrets: inherit
