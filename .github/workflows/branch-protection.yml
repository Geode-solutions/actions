on:
  workflow_call:
    inputs:
      branch_from:
        type: string
        required: true
      branch_to:
        type: string
        required: true

jobs:
  check_branch:
    runs-on: ubuntu-latest
    steps:
      - name: Print variables
        run: |
          echo "github.head_ref : ${{ github.head_ref }}"
          echo "inputs.branch_from : ${{ inputs.branch_from }}"
          echo "github.base_ref ${{ github.base_ref }}"
          echo "inputs.branch_to ${{ inputs.branch_to }}"
      - name: Check branch
        if: github.head_ref != ${{ inputs.branch_from }} && github.base_ref == ${{ inputs.branch_to }}
        run: |
          echo "ERROR: You can only merge to ${{ inputs.branch_to }} from ${{ inputs.branch_from }}."
          exit 1