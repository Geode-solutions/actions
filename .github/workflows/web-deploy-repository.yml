on:
  workflow_call:
    inputs:
      repos:
        type: string
      branch:
        type: string
        default: ${{ github.ref }}
      version:
        type: string
        required: true
      release:
        type: string
        required: true
      release_channel:
        type: string
        required: true
      docker:
        type: boolean
        required: true
      python:
        type: boolean
        required: true
      npm:
        type: boolean
        required: true
      upload:
        type: boolean
        default: true
    secrets:
      TOKEN:
        required: true
      SLACK_WEBHOOK_URL:
        required: true
      PYPI_TOKEN:
        required: true

jobs:
  release-python:
    if: inputs.python
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - uses: Geode-solutions/actions/get-release@master
        id: wheels
        with:
          repository: ${{ inputs.repos }}
          file: ".whl"
          token: ${{ secrets.TOKEN }}
          branch: ${{ inputs.branch }}
      - name: Install dependencies
        run: |
          sed -i 's/version = "[0-9]*\.[0-9]*\.[0-9]*\(-rc\.[0-9]*\)\?"/version = "${{ inputs.version }}"/' pyproject.toml
          pip install --extra-index-url https://wheels.vtk.org .[cpu]
          wheels=$(echo "${{ steps.wheels.outputs.path }}" | sed 's/\;/\ /g')
          echo "all wheels = $wheels"
          if [ -n "$wheels" ]; then 
            pip install --extra-index-url https://wheels.vtk.org $wheels
          fi
          pip list
        shell: bash
      - name: Build
        run: |
          python3 -m pip install --upgrade build
          python3 -m build
      - name: Upload GH
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          files="dist/*.whl"
          for file in $files
          do
            echo $file
            counter=0
            for i in 1 2 3 4 5; do gh release upload --clobber --repo $GITHUB_REPOSITORY ${{ inputs.release }} $file && break || counter=$[$counter +1] && sleep 30; done
            echo $counter
            if [ "$counter" -eq "5" ]; then exit 1; fi
          done
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload PYPI
        if: inputs.upload
        run: |
          python3 -m pip install twine==6.0.1
          python3 -m twine upload --repository pypi dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}

  release-npm:
    if: inputs.npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}
      - name: Setup NODE
        uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: "22"
      - uses: Geode-solutions/actions/get-release@master
        id: tarball
        with:
          repository: ${{ inputs.repos }}
          file: ".tgz"
          token: ${{ secrets.TOKEN }}
          branch: ${{ inputs.branch }}
      - name: Install dependencies
        run: |
          npm install || true
          tarballs=$(echo "${{ steps.tarball.outputs.path }}" | sed 's/\;/\ /g')
          echo "Tarballs = $tarballs"
          if [ -n "$tarballs" ]; then 
            npm install --no-save $tarballs
          fi
          npm list --depth=0 || true
        shell: bash
      - name: Build
        id: build
        run: |
          npm --no-git-tag-version --allow-same-version version ${{ inputs.version }}
          npm run build
          npm pack
          package_name=$(jq -r '.name' package.json)
          version=$(jq -r '.version' package.json)
          tarball=$(echo "$package_name" | sed 's/@//' | sed 's/\//-/')-${version}.tgz
          echo "tarball=$tarball" >> $GITHUB_OUTPUT
      - name: Upload GH
        run: |
          git config --global --add safe.directory $GITHUB_WORKSPACE
          counter=0
          for i in 1 2 3 4 5; do gh release upload --clobber --repo $GITHUB_REPOSITORY ${{ inputs.release }} ${{ steps.build.outputs.tarball }} && break || counter=$[$counter +1] && sleep 30; done
          echo $counter
          if [ "$counter" -eq "5" ]; then exit 1; fi
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Upload NPM
        if: inputs.upload
        run: |
          if [ -n "${{ inputs.release_channel }}" ]; then
            npm publish "${{ steps.build.outputs.tarball }}" --tag ${{ inputs.release_channel }}
          else
            npm publish "${{ steps.build.outputs.tarball }}"
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  release-docker:
    if: inputs.docker
    uses: Geode-solutions/actions/.github/workflows/docker-build-squash-push.yml@master
    with:
      tag: ${{ inputs.upload && github.ref_name || 'test' }}
      upload: ${{ inputs.upload }}
    secrets:
      TOKEN: ${{secrets.TOKEN}}

  notify:
    if: ${{ !failure() && !cancelled() }}
    uses: Geode-solutions/actions/.github/workflows/cpp-deploy-notify.yml@master
    needs: [release-python, release-npm, release-docker]
    secrets: inherit
