on:
  workflow_call:
    secrets:
      TOKEN:
        required: true

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    uses: Geode-solutions/actions/.github/workflows/web-prepare.yml@master
    secrets: inherit

  eslint:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Eslint and plugins
        run: npm install eslint eslint-plugin-vue@latest eslint-plugin-vuetify @nuxt/eslint-config --save-dev
      - uses: reviewdog/action-eslint@v1
