name: "Test Browser"

inputs:
  repos:
    type: string
  branch:
    type: string
  tarballs:
    type: string
  wheels:
    type: string
  microservices:
    type: string
  use_registry:
    type: boolean
    required: true
  token:
    type: string
    required: true
  AZURE_KEY_VAULT_URI:
    type: string
    required: true
  AZURE_CLIENT_ID:
    type: string
    required: true
  AZURE_TENANT_ID:
    type: string
    required: true
  AZURE_CLIENT_SECRET:
    type: string
    required: true
  AZURE_CERT_NAME:
    type: string
    required: true

runs:
  using: "composite"
  steps:
    - name: Install dependencies
      uses: Geode-solutions/actions/install/node-dependencies@master
      with:
        repos: ${{ inputs.repos }}
        branch: ${{ inputs.branch }}
        token: ${{ inputs.token }}
        tarballs: ${{ inputs.tarballs }}
        use_registry: ${{ inputs.use_registry }}
    - name: Install Microservices
      uses: Geode-solutions/actions/install/microservices@master
      with:
        repos: ${{ inputs.repos }}
        branch: ${{ inputs.branch }}
        token: ${{ inputs.token }}
        wheels: ${{ inputs.wheels }}
        microservices: ${{ inputs.microservices }}
        use_registry: ${{ inputs.use_registry }}
    - name: Build
      run: |
        npm run build:microservices
      shell: bash
    - name: Test
      run: |
        npm run test:extension
      shell: bash
