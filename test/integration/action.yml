name: "Test Integration"

inputs:
  repos:
    type: string
  branch:
    type: string
  tarballs:
    type: string
  wheels:
    type: string
  microservices:
    type: string
  use_registry:
    type: boolean
    required: true
  token:
    type: string
    required: true

runs:
  using: "composite"
  steps:
    - name: Install dependencies
      uses: Geode-solutions/actions/install/node-dependencies@master
      with:
        repos: ${{ inputs.repos }}
        branch: ${{ inputs.branch }}
        token: ${{ inputs.token }}
        tarballs: ${{ inputs.tarballs }}
        use_registry: ${{ inputs.use_registry }}
    - name: Install Microservices
      uses: Geode-solutions/actions/install/microservices@master
      with:
        repos: ${{ inputs.repos }}
        branch: ${{ inputs.branch }}
        token: ${{ inputs.token }}
        wheels: ${{ inputs.wheels }}
        microservices: ${{ inputs.microservices }}
        use_registry: ${{ inputs.use_registry }}
    - name: Test
      run: |
        npm run test:integration
      shell: bash
