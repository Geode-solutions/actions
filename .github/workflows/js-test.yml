on:
  workflow_call:
    inputs:
      repos:
        type: string
      node:
        type: boolean
        default: true
      integration:
        type: boolean
        default: false
      browser:
        type: boolean
        default: false
      desktop:
        type: boolean
        default: false
      microservices_path:
        type: string
        default: "microservices"
    secrets:
      TOKEN:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  skip:
    runs-on: ubuntu-latest
    outputs:
      pr_found: ${{ steps.PR.outputs.pr_found }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}
      - uses: 8BitJonny/gh-get-current-pr@2.2.0
        id: PR
        with:
          filterOutClosed: true

  test-repository:
    needs: skip
    if: needs.skip.outputs.pr_found == 'false'
    uses: Geode-solutions/actions/.github/workflows/web-test-repository.yml@master
    with:
      repos: ${{ inputs.repos }}
      branch: ${{ github.ref_name }}
      docker: false
      python: false
      node: ${{ inputs.node }}
      integration: ${{ inputs.integration }}
      browser: ${{ inputs.browser }}
      desktop: ${{ inputs.desktop }}
      microservices_path: ${{ inputs.microservices_path }}
    secrets: inherit
