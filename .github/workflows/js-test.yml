on:
  workflow_call:
    inputs:
      repos:
        type: string
    secrets:
      TOKEN:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  skip:
    uses: Geode-solutions/actions/.github/workflows/skip-pr.yml@master
    secrets: inherit

  config:
    needs: skip
    if: needs.skip.outputs.pr_found == 'false'
    uses: Geode-solutions/actions/.github/workflows/js-config.yml@master
    secrets: inherit

  test-repository:
    needs: config
    uses: Geode-solutions/actions/.github/workflows/web-test-repository.yml@master
    with:
      repos: ${{ inputs.repos }}
      branch: ${{ github.ref_name }}
      docker: false
      python: false
      node: ${{ needs.config.outputs.node }}
      integration: ${{ needs.config.outputs.integration }}
      browser: ${{ needs.config.outputs.browser }}
      extension: ${{ needs.config.outputs.extension }}
      cloud: false
      desktop: ${{ needs.config.outputs.desktop }}
      microservices: ${{ needs.config.outputs.microservices }}
    secrets: inherit
