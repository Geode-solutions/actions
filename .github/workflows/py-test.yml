on:
  workflow_call:
    inputs:
      repos:
        type: string
      docker:
        type: boolean
        default: false
      python:
        type: boolean
        default: true
      npm:
        type: boolean
        default: false
    secrets:
      TOKEN:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  skip:
    runs-on: ubuntu-latest
    outputs:
      pr_found: ${{ steps.PR.outputs.pr_found }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.TOKEN }}
      - uses: 8BitJonny/gh-get-current-pr@2.2.0
        id: PR
        with:
          filterOutClosed: true

  test-repository:
    needs: skip
    if: needs.skip.outputs.pr_found == 'false'
    uses: Geode-solutions/actions/.github/workflows/py-test-repository.yml@master
    with:
      repos: ${{ inputs.repos }}
      branch: ${{ github.ref_name }}
      docker: ${{ inputs.docker }}
      python: ${{ inputs.python }}
      npm: ${{ inputs.npm }}
    secrets: inherit
