on:
  workflow_call:
    inputs:
      name:
        type: string
        required: true
      directory:
        type: string
        default: "."
      repos:
        type: string
      light:
        type: boolean
        default: false
      type:
        type: string
        default: "Debug"
      branch:
        type: string
        default: ${{ github.ref_name }}
      wheels_from_pypi:
        type: boolean
        default: false
      python:
        type: boolean
        default: true
    secrets:
      TOKEN:
        required: true
      SLACK_WEBHOOK_URL:
        required: true

jobs:
  test-linux:
    uses: Geode-solutions/actions/.github/workflows/cpp-test-linux.yml@master
    with:
      directory: ${{ inputs.directory }}
      repos: ${{ inputs.repos }}
      light: ${{ inputs.light }}
      type: ${{ inputs.type }}
      branch: ${{ inputs.branch }}
    secrets: inherit

  test-linux-python:
    if: ${{ inputs.python }}
    uses: Geode-solutions/actions/.github/workflows/cpp-test-linux-python.yml@master
    with:
      name: ${{ inputs.name }}
      directory: ${{ inputs.directory }}
      repos: ${{ inputs.repos }}
      light: ${{ inputs.light }}
      type: ${{ inputs.type }}
      branch: ${{ inputs.branch }}
      wheels_from_pypi: ${{ inputs.wheels_from_pypi }}
    secrets: inherit

  test-windows:
    uses: Geode-solutions/actions/.github/workflows/cpp-test-windows.yml@master
    with:
      directory: ${{ inputs.directory }}
      repos: ${{ inputs.repos }}
      light: ${{ inputs.light }}
      type: ${{ inputs.type }}
      branch: ${{ inputs.branch }}
    secrets: inherit

  test-windows-python:
    if: ${{ inputs.python }}
    uses: Geode-solutions/actions/.github/workflows/cpp-test-windows-python.yml@master
    with:
      name: ${{ inputs.name }}
      directory: ${{ inputs.directory }}
      repos: ${{ inputs.repos }}
      light: ${{ inputs.light }}
      type: ${{ inputs.type }}
      branch: ${{ inputs.branch }}
      wheels_from_pypi: ${{ inputs.wheels_from_pypi }}
    secrets: inherit
