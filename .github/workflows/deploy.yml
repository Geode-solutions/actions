on:
  workflow_call:
    inputs:
      name:
        type: string
        required: true
      directory:
        type: string
        default: "."
      repos:
        type: string
      repo:
        type: string
        default: ${{ github.repository }}
    outputs:
      new_release:
        description: "Whether a new release was published"
        value: ${{ jobs.semantic-release.outputs.new_release }}
    secrets:
      TOKEN:
        required: true
      SLACK_WEBHOOK_URL:
        required: true
      PYPI_TOKEN:
        required: true

jobs:
  semantic-release:
    uses: Geode-solutions/actions/.github/workflows/release.yml@master
    secrets: inherit

  echo:
    runs-on: ubuntu-latest
    needs: semantic-release
    steps:
      - run: |
          echo ${{ needs }}
          echo ${{ needs.semantic-release }}
          echo ${{ needs.semantic-release.outputs }}
          echo ${{ needs.semantic-release.outputs.new_release }}
          echo ${{ needs.semantic-release.outputs.new_release_version }}

  release-linux:
    needs: semantic-release
    if: ${{ needs.semantic-release.outputs.new_release }} == 'true'
    uses: Geode-solutions/actions/.github/workflows/deploy-linux.yml@master
    with:
      name: ${{ inputs.name }}
      directory: ${{ inputs.directory }}
      repo: ${{ inputs.repo }}
      repos: ${{ inputs.repos }}
      version: ${{ needs.semantic-release.outputs.new_release_version }}
    secrets: inherit

  release-linux-python:
    needs: semantic-release
    if: ${{ needs.semantic-release.outputs.new_release }} == 'true'
    uses: Geode-solutions/actions/.github/workflows/deploy-linux-python.yml@master
    with:
      name: ${{ inputs.name }}
      directory: ${{ inputs.directory }}
      repos: ${{ inputs.repos }}
      version: ${{ needs.semantic-release.outputs.new_release_version }}
    secrets: inherit

  release-windows:
    needs: semantic-release
    if: ${{ needs.semantic-release.outputs.new_release }} == 'true'
    uses: Geode-solutions/actions/.github/workflows/deploy-windows.yml@master
    with:
      name: ${{ inputs.name }}
      directory: ${{ inputs.directory }}
      repo: ${{ inputs.repo }}
      repos: ${{ inputs.repos }}
      version: ${{ needs.semantic-release.outputs.new_release_version }}
    secrets: inherit

  release-windows-python:
    needs: semantic-release
    if: ${{ needs.semantic-release.outputs.new_release }} == 'true'
    uses: Geode-solutions/actions/.github/workflows/deploy-windows-python.yml@master
    with:
      name: ${{ inputs.name }}
      directory: ${{ inputs.directory }}
      repos: ${{ inputs.repos }}
      version: ${{ needs.semantic-release.outputs.new_release_version }}
    secrets: inherit

  public-release:
    if: github.ref == 'refs/heads/master'
    needs: [release-linux, release-windows]
    uses: Geode-solutions/actions/.github/workflows/public-release.yml@master
    secrets: inherit

  notify:
    uses: Geode-solutions/actions/.github/workflows/end-cd.yml@master
    needs: [release-linux, release-linux-python, release-windows, release-windows-python]
    secrets: inherit
  